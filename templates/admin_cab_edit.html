{% extends "base.html" %}

{% block content %}
<div class="glass-card">
    <h2 class="mb-4">Edit Cab</h2>
    <form method="POST">
        <div class="form-group">
            <label>Provider</label>
            <input type="text" name="provider" class="form-control" value="{{ cab.provider }}" required>
        </div>
        <div class="form-group">
            <label>Cab Type</label>
            <input type="text" name="cab_type" class="form-control" value="{{ cab.cab_type }}" required>
        </div>
        <div style="display: flex; gap: 1rem; flex-wrap: wrap;">
            <div class="form-group" style="flex: 1; min-width: 200px;">
                <label>From</label>
                <input type="text" name="departure_city" class="form-control" value="{{ cab.departure_city }}" required>
            </div>
            <div class="form-group" style="flex: 1; min-width: 200px;">
                <label>To</label>
                <input type="text" name="arrival_city" class="form-control" value="{{ cab.arrival_city }}" required>
            </div>
        </div>
        <div class="form-group" style="max-width: 300px;">
            <label>Base Price (₹)</label>
            <input type="number" name="base_price" class="form-control" step="0.01" value="{{ cab.base_price }}" required>
        </div>
        <div class="d-flex" style="gap: 1rem;">
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{{ url_for('admin_cabs') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
