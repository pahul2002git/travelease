{% extends "base.html" %}

{% block content %}
<div class="glass-card">
    <h2 class="mb-4">Edit Train</h2>
    <form method="POST">
        <div class="form-group">
            <label>Operator</label>
            <input type="text" name="operator" class="form-control" value="{{ train.operator }}" required>
        </div>
        <div class="form-group">
            <label>Train Number</label>
            <input type="text" name="train_number" class="form-control" value="{{ train.train_number }}" required>
        </div>
        <div style="display: flex; gap: 1rem; flex-wrap: wrap;">
            <div class="form-group" style="flex: 1; min-width: 200px;">
                <label>From</label>
                <input type="text" name="departure_city" class="form-control" value="{{ train.departure_city }}" required>
            </div>
            <div class="form-group" style="flex: 1; min-width: 200px;">
                <label>To</label>
                <input type="text" name="arrival_city" class="form-control" value="{{ train.arrival_city }}" required>
            </div>
        </div>
        <div style="display: flex; gap: 1rem; flex-wrap: wrap;">
            <div class="form-group" style="flex: 1; min-width: 200px;">
                <label>Departure Time</label>
                <input type="text" name="departure_time" class="form-control" value="{{ train.departure_time }}">
            </div>
            <div class="form-group" style="flex: 1; min-width: 200px;">
                <label>Base Price (₹)</label>
                <input type="number" name="base_price" class="form-control" step="0.01" value="{{ train.base_price }}" required>
            </div>
        </div>
        <div class="d-flex" style="gap: 1rem;">
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{{ url_for('admin_trains') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
